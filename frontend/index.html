<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Financial Hub - MVP</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>AI Financial Hub - Gestão Financeira</header>

    <main id="app">
      <section id="transaction-form">
        <h2>Adicionar Transação</h2>
        <form id="form-transactions">
          <label for="type">Descrição</label><br />
          <input type="text" id="type" name="type" required /><br />

          <label for="amount">Valor</label><br />
          <input type="number" id="amount" name="amount" step="0.01" required /><br />

          <button type="submit">Adicionar</button>
        </form>
      </section>

      <section id="transaction-list">
        <h2>Extrato</h2>
        <ul id="list-transactions"></ul>
        <button id="btn-clear">Limpar Extrato</button>
      </section>

      <section id="alerts-section">
        <h2>Alertas</h2>
        <div id="alerts-container">
          <!-- alertas gerados aqui pelo JS -->
        </div>
      </section>
    </main>

    <!-- Overlay e modal de alertas -->
    <div id="alerts-overlay" role="dialog" aria-modal="true" aria-labelledby="alerts-modal-title" tabindex="-1">
      <div id="alerts-modal">
        
        <div id="alerts-modal-container">
          <!-- Mensagens com .alert-item geradas pelo JS -->
        </div>
      </div>
    </div>

    <!-- Barra fixa que aparece depois -->
    <div id="alerts-toast" title="Clique para abrir alertas">
      <span id="alerts-toast-text"></span>
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
